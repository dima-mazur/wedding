<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <meta name="robots" />
    <meta
      name="keywords"
      content="свадьба, маша, дима, мазур, щербакова, 25.07.2020, кохави"
    />
    <meta
      name="description"
      content="Станьте частью нашего дня!"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Mary + Dima 25.07.2020</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div><a class="nav-when" href="#when" title="Когда?"></a></div>
      <div><a class="nav-where" href="#where" title="Где?"></a></div>
      <div><a class="nav-what" href="#what" title="Что надеть?"></a></div>
    </nav>

    <header>
      <div>
        <h1>
          День, когда<br />
          расцветают чувства
        </h1>
      </div>
    </header>
    <main>
      <section id="when">
        <h2>Когда?</h2>

        <div class="row">
          <div class="col-sm-6">
            <p>
              25 июля 2020 года<br />
              начало в 14:30
            </p>
          </div>
          <div class="col-sm-6">
            <p class="p1em">До мероприятия осталось:</p>
            <div id="timer">
              <script src="timer.js"></script>
            </div>
          </div>
        </div>
      </section>

      <section id="where">
        <div class="where">
          <h2>Где?</h2>
          <div class="row map-google">
            <div class="col-sm-6">
              <p class="gold">
                <b>
                  KOHAVI <br />
                  FORREST CLUB</b
                >
              </p>
              <p class="p2em">с. Орловщина, ул. Звездная 1</p>
            </div>
            <div class="col-sm-6 maps">
              <iframe
                src="https://www.google.com/maps/d/u/0/embed?mid=1loBw39GwyUVayyKY8sDC29XH_b5296bk"
                width="100%"
                height="100%"
              ></iframe>
            </div>
          </div>
        </div>
      </section>

      <section id="what">
        <div class="what">
          <h2>Мы предупреждали...</h2>
          <br />
          <p class="p2em">
            СКАЖИТЕ &#171;ДА&#187;<br />
            ПРАВИЛЬНОЙ ЦВЕТОВОЙ ГАММЕ<br /><br />
            ДАМЫ:
          </p>
          <div class="row-clouth">
            <div class="col-sm-12 clouth"></div>
          </div>
          <p class="p2em">МУЖЧИНЫ: БЕЛАЯ РУБАШКА</p>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <h3 class="h3">...by Dima Mazur</h3>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
